<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>

    <div id="carouselExample" class="carousel w-75 slide m-auto mt-5" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../images/players/player-3.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/players/player-4.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/players/player-5.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/players/player-6.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/players/player-7.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/players/player-8.png" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
