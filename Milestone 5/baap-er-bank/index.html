<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Panda Commerce</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

</head>

<body class="bg-zinc-100">

    <header>
        <h1 class="text-5xl font-semibold text-center mt-20">Welcome to <span class="text-fuchsia-900 font-semibold">Baap Er Bank!!</span></h1>
    </header>

    <main>

        <section class="bg-indigo-700 text-white shadow-lg rounded-lg w-[25%] mx-auto mt-20 p-10">

            <h1 class="text-3xl font-semibold text-center mb-5">Please Login</h1>

            <form class="flex flex-col">

                <label class="text-lg" for="username">Username</label>
                <input class="outline-none py-2 px-4 rounded-md mb-2 mt-1" type="text" placeholder="Enter Your Name">
                <label class="text-lg" for="password">Password</label>
                <input class="outline-none py-2 px-4 rounded-md mb-4 mt-1" type="password" placeholder="Enter Your Password">

            </form>

            <button class="text-md px-4 py-2 rounded-md bg-fuchsia-600 hover:text-fuchsia-600 hover:bg-slate-100 font-semibold">Login</button>

        </section>

    </main>

    <!--JavaScript-->
    <script src=""></script>

</body>

</html>
