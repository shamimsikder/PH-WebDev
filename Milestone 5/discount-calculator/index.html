<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Discount Calculator</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-200">

    <main class="flex items-center justify-center">

        <section class="grid grid-cols-1 md:grid-cols-2 items-center">

            <div class="flex flex-col gap-5 p-5 md:p-0">

                <div class="flex flex-col bg-white p-5 rounded-lg md:h-[60%] md:w-[60%]">
                    <img class="p-5" src="./image/ice-cream.png" alt="">
                    <h1 class="text-2xl font-semibold mb-1">Chocolate Ice-cream</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, voluptatem!</p>
                    <p class="font-semibold text-2xl mt-2">Price: <span class="text-lg font-normal" id="product1-price">1000</span> <span class="font-normal">.Tk</span></p>
                    <button id="buy-btn" class="bg-black text-white px-4 py-2 rounded-md mt-4 md:w-1/3">Buy</button>
                </div>
                
                <div class="flex flex-col bg-white p-5 rounded-lg md:h-[60%] md:w-[60%]">
                    <img class="p-5" src="./image/ice-cream2.png" alt="">
                    <h1 class="text-2xl font-semibold mb-1">Mango Ice-cream</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, voluptatem!</p>
                    <p class="font-semibold text-2xl mt-2">Price: <span class="text-lg font-normal" id="product2-price">900</span> <span class="font-normal"> .Tk</span></p>
                    <button id="buy2-btn" class="bg-black text-white px-4 py-2 rounded-md mt-4 md:w-1/3">Buy</button>
                </div>
    
            </div>

            <div class="p-5 md:p-0">

                <div class="bg-white p-5 rounded-lg">

                    <h1 class="text-xl font-semibold mb-1">Total: <span class="text-lg font-normal" id="price">00</span><span class="font-normal"> .Tk</span></h1>
                    <h1 class="text-xl font-semibold hidden mb-1">Coupon & Discount: <span class="text-lg font-normal" id="price"></span><span class="font-normal"> .Tk</span></h1>
                    <h1 class="text-xl font-semibold hidden mb-1">Total Price: <span class="text-lg font-normal" id="price"></span><span class="font-normal"> .Tk</span></h1>
                    
                    <div class="flex flex-col gap-1">
                        <h1 class="text-lg font-semibold">Coupon Code:</h1>
                        <input id="coupon-field" class="outline-none px-3 py-2 rounded-lg bg-slate-200" type="text" placeholder="Enter Coupon Code">
                        <button id="coupon-btn" class="bg-black text-white px-4 py-2 rounded-md mt-4 md:w-1/3">Submit</button>
                    </div>

                </div>

            </div>

        </section>

    </main>
    
    <!--JavaScript-->
    <script src="discount.js"></script>

</body>

</html>
