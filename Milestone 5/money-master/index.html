<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Money Master</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-200">

    <main>

        <section class="w-full max-w-6xl mx-auto">

            <h1 class="text-5xl font-semibold text-center mt-20 mb-10">Money <span class="text-teal-500">Master</span></h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 p-3">

                <div class="">
                    <img class="rounded-lg" src="./image/money.png" alt="">
                </div>

                <div class="bg-white rounded-lg p-5 flex flex-col items-center ">
                    
                    <h1 class="text-xl font-semibold text-right mb-3 mt-3">Income</h1>

                    <div class="flex items-center gap-5 mb-3">
                        <label class="text-lg font-semibold" for="">Income:</label>
                        <input id="income-input-field" class="bg-slate-100 outline-none px-3 py-2 rounded-md" type="text">
                    </div>

                    <h1 class="text-xl font-semibold text-right mb-3 mt-3">Expense</h1>

                    <div class="flex items-center gap-5 mb-3">
                        <label class="text-lg font-semibold" for="">Food:</label>
                        <input id="food-input-field" class="bg-slate-100 outline-none px-3 py-2 rounded-md" type="text">
                    </div>

                    <div class="flex items-center gap-5 mb-3">
                        <label class="text-lg font-semibold" for="">Rent:</label>
                        <input id="rent-input-field" class="bg-slate-100 outline-none px-3 py-2 rounded-md" type="text">
                    </div>

                    <div class="flex items-center gap-5 mb-3">
                        <label class="text-lg font-semibold" for="">Clothes:</label>
                        <input id="clothes-input-field" class="bg-slate-100 outline-none px-3 py-2 rounded-md" type="text">
                    </div>

                    <div class="items-center text-center">
                        <button id="calculate" class="px-3 py-2 text-white bg-blue-500 rounded-md">Calculate</button>
                    </div>

                    <div class="mb-3 mt-3 flex items-center flex-col text-right gap-2">
                        <h1 class="text-lg font-semibold text-right">Total Expenses: <span id="total-expenses"></span></h1>
                        <h1 class="text-lg font-semibold text-right">Balance: <span id="balance"></span></h1>
                    </div>

                    <div class="flex flex-col md:flex-row items-center gap-5 mb-3">
                        <label class="text-lg font-semibold" for="">Save:</label>
                        <input id="save-input-field" class="bg-slate-100 outline-none px-3 py-2 rounded-md" type="text">
                        <h1>%</h1>
                        <button id="save" class="px-3 py-2 text-white bg-blue-500 rounded-md">Save</button>
                    </div>

                    <div class="mb-3 mt-3 flex items-center flex-col text-right gap-2">
                        <h1 class="text-lg font-semibold text-right">Saving Amount: <span id="saving-amount"></span></h1>
                        <h1 class="text-lg font-semibold text-right">Remaining Amount: <span id="remaining-amount"></span></h1>
                    </div>


                </div>

            </div>

        </section>

    </main>
    
    <!--JavaScript-->
    <script src="./js/script.js"></script>
    
</body>

</html>
