<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shopping Cart</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

</head>

<body class="bg-neutral-200">

    <main>

        <section class="mb-10">

            <h1 class="text-5xl font-semibold text-center text-fuchsia-900 p-20">Panda Shopping Cart</h1>

            <div class="bg-gray-50 rounded-lg py-5 px-4 w-full max-w-7xl mx-auto gap-5 grid grid-cols-1">

                <div class="bg-white shadow-md rounded-md grid grid-cols-1 gap-10 items-center md:grid-cols-3">

                    <div class="grid grid-cols-1 md:grid-cols-2 items-center">
                        <img class="w-full h-full object-cover" src="./images/product-1.png" alt="">
                        <p class="text-center font-semibold text-lg">iPhone 11 128GB Black</p>
                    </div>

                    <div class="flex gap-5 justify-center items-center">
                        <button class=""><i class="fas fa-minus"></i></button>
                        <input class="w-1/3 py-2 rounded-md outline-none text-center text-slate-700 font-bold bg-gray-200" type="number" min="0" class="text-center" value="1">
                        <button class=""><i class="fas fa-plus"></i></button>
                    </div>

                    <div class="flex gap-16 justify-center items-center mb-5 md:mb-0">
                        <p class="font-bold text-xl"><span>$</span>00</p>
                        <img src="./images/remove.png" alt="">
                    </div>

                </div>

                <div class="bg-white shadow-md rounded-md grid grid-cols-1 gap-10 items-center md:grid-cols-3">

                    <div class="grid grid-cols-1 md:grid-cols-2 items-center">
                        <img class="w-full h-full object-cover" src="./images/product-2.png" alt="">
                        <p class="text-center font-semibold text-lg">iPhone 11 Silicone Case - Black</p>
                    </div>

                    <div class="flex gap-5 justify-center items-center">
                        <button class=""><i class="fas fa-minus"></i></button>
                        <input class="w-1/3 py-2 rounded-md outline-none text-center text-slate-700 font-bold bg-gray-200" type="number" min="0" class="text-center" value="1">
                        <button class=""><i class="fas fa-plus"></i></button>
                    </div>

                    <div class="flex gap-16 justify-center items-center mb-5 md:mb-0">
                        <p class="font-bold text-xl"><span>$</span>00</p>
                        <img src="./images/remove.png" alt="">
                    </div>

                </div>
                <div class="bg-white shadow-md rounded-md flex py-5 px-4 justify-between">

                    <div class="flex flex-col gap-4 px-0 md:px-12">
                        <h1 class="text-xl font-bold">Subtotal:</h1>
                        <h1 class="text-xl font-bold">Tax:</h1>
                        <h1 class="text-xl font-bold">Total:</h1>
                    </div>

                    <div class="flex flex-col gap-4 px-0 md:px-32">
                        <h1 class="text-lg font-bold"><span>$</span>00</h1>
                        <h1 class="text-lg font-bold"><span>$</span>00</h1>
                        <h1 class="text-lg font-bold"><span>$</span>00</h1>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <!--JavaScript-->
    <script src="script.js"></script>

</body>

</html>
