<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Phone Hunter</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body class="container mx-auto">

    <nav class="flex justify-between items-center mt-10 mb-10">

        <h1 class="text-5xl font-semibold text-teal-600">Phone Hunter</h1>

        <div>
            <input id="search-field" class="outline-none border-2 border-teal-600 rounded-md px-3 py-2" type="text" placeholder="Search Phone....">
            <button id="search-btn" class="bg-teal-600 text-white px-3 py-2 rounded-md">Search</button>
        </div>

    </nav>

    <section id="data-container" class="grid grid-cols-1 md:grid-cols-3 gap-5 mt-20 mb-20">

    </section>
    
    <section class="text-center">

        <div>
            <h3 id="text-warning" class="text-red-700 text-4xl hidden">No Phone Found</h3>  
        </div>
        
        <button id="show-all-btn" class="hidden bg-teal-600 text-white px-3 py-2 rounded-md">Show All</button>

    </section>

    <section id="loader" class="hidden">
        <div class="flex justify-center items-center">
            <div class="w-12 h-12 border-t-4 border-r-4 border-b-4 border-gray-500 rounded-full animate-spin" style="border-top-color: #3498db;"></div>
        </div>
    </section>

    <script src="./js/phone-hunter.js"></script>
    
</body>

</html>
