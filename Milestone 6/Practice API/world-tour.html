<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome To My World Tour</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css"/>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    
    <section>

        <h1 class="text-center font-semibold text-4xl mt-5">Welcome To REST World Tour</h1>

    </section>

    <section id="filter-container" class="flex justify-center items-center mt-10">

        <select class="px-3 py-2 outline-none border-2" name="" id="region">
            <option value="America">Africa</option>
            <option value="America">America</option>
            <option value="America">Asia</option>
            <option value="America">Europe</option>
            <option value="America">Oceania</option>
        </select>

        <select class="px-3 py-2 outline-none border-2" name="" id="capital-select">


        </select>


    </section>

    <section id="countries-info" class="grid grid-cols-1 md:grid-cols-3 gap-5 mt-20 mb-20">

        <div class="card w-96 bg-base-100 shadow-xl">
            
        </div>

    </section>

    <div class="text-end lg:px-12">
        <button id="see-all" onclick="showAllDataTogether()" class="btn btn-primary my-4">See ALL</button>
    </div>
    
    <div id="modal-info">
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    </div>

    <script src="./js/world-tour.js"></script>

</body>

</html>
