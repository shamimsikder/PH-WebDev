<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome To My World Tour</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css"/>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    
    <section>

        <h1 class="text-center font-semibold text-4xl mt-5">Welcome To REST World Tour</h1>

    </section>

    <section id="countries-info" class="grid grid-cols-1 md:grid-cols-3 gap-5 mt-20 mb-20">

        <div class="card w-96 bg-base-100 shadow-xl">
            
        </div>

    </section>

    <input type="checkbox" id="my-modal-6" class="modal-toggle" />

    <div class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 class="font-bold text-lg" id="modal-title"></h3>
          <p class="py-4" id="modal-info"></p>
          <div class="modal-action">
            <label for="my-modal-6" class="btn btn-primary">Close</label>
          </div>
        </div>
      </div>

    <script src="./js/world-tour.js"></script>

</body>

</html>
