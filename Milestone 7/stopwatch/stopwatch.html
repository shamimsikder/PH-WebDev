<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stopwatch</title>

    <!--Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-full max-w-6xl mx-auto">
    
    <section class="flex flex-col justify-center items-center mt-20">

        <h1 class="text-6xl font-semibold mb-10 text-teal-500">StopWatch</h1>

        <p class="text-3xl text-teal-500 mb-10"><span id="seconds">00</span>:<span id="tens">00</span></p>

        <div>
            <button id="start" class="px-5 py-2 rounded-md bg-teal-500 text-white">Start</button>
            <button id="stop" class="px-5 py-2 rounded-md bg-teal-500 text-white">Stop</button>
            <button id="restart" class="px-5 py-2 rounded-md bg-teal-500 text-white">Restart</button>
        </div>

    </section>

    <!--JS-->
    <script src="./js/stopwatch.js"></script>

</body>

</html>
