<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GitHub</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/10abd8c763.js" crossorigin="anonymous"></script>

</head>

<body class="bg-slate-900  w-full max-w-2xl mx-auto p-2 md:p-0">
    
    <section class="mt-10 text-center">

        <input id="input" class="px-3 py-1 outline-none rounded-md text-black w-[85%]" placeholder="Please Enter A Username" type="text">
        <button id="btn" class="px-3 py-1 outline-none rounded-md text-white bg-teal-500">Search</button>

    </section>

    <section class="mt-10">

        <div class="text-white">

            <div class="flex justify-between items-center">
                <div id="img">
                    
                </div>
                <div>
                    <p id="name" class="text-3xl"></p>
                    <p id="userName" class="text-teal-500 mt-2"></p>
                </div>

                <div>
                    <p>Joined <span id="date"></span></p>
                </div>

            </div>

        </div>

       <div class=" text-white items-center bg-slate-800 p-5 rounded-md mt-5">

            <p id="bio"></p>

       </div>

        <div class="flex justify-between text-white items-center bg-slate-800 p-5 rounded-md mt-5">

            <div class="text-center">
                <p class="text-2xl font-semibold">Repos</p>
                <p id="repo" class="text-lg"></p>
            </div>
            
            <div class="text-center">
                <p class="text-2xl font-semibold">Follower</p>
                <p id="follower" class="text-lg"></p>
            </div>
            
            <div class="text-center">
                <p class="text-2xl font-semibold">Following</p>
                <p id="following" class="text-lg"></p>
            </div>

        </div>

        <div class="flex flex-col md:flex-row gap-5 justify-between mt-10">

            <div class="flex flex-col text-white gap-5">

                <p><i class="fa-solid fa-location-dot text-teal-500"></i> <span id="location"></span></p>

                <p><i class="fa-solid fa-link text-teal-500"></i> <span id="your-link"></span></p>

            </div>
            
            <div class="flex flex-col text-white gap-5">
                <p><i class="fa-brands fa-twitter text-teal-500"></i> <span id="twitter"></span></p>
                <p><i class="fa-solid fa-building text-teal-500"></i> <span id="company"></span></p>
            </div>

        </div>

    </section>

    <!--JavaScript-->
    <script src="./js/script.js"></script>

</body>

</html>
